<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
    <title>RESULT SUMMARY COMPONENT</title>
  </head>
  <body>
    <main class="container">
      <div class="result-container">
        <h3 class="center">Your Result</h3>
        <div class="result">
          <h1 class="center text-white">76</h1>
          <p class="center">of 100</p>
        </div>
        <div class="result-report">
          <h3 class="center text-white">Great</h3>
          <p class="center">
            <span class="wrap"
              >You scored higher than 65% of the people who have taken these
              tests.</span
            >
          </p>
        </div>
      </div>
      <div class="summary-container">
        <p>Summary</p>
        <div class="summary bg-light-red">
          <div class="icon text-light-red">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <div class="score">
            <p>80<span class="text-light-lavender"> / 100</span></p>
          </div>
        </div>
        <div class="summary bg-orangey-yellow">
          <div class="icon text-orangey-yellow">
            <img src="assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <div class="score">
            <p>92<span class="text-light-lavender"> / 100</span></p>
          </div>
        </div>
        <div class="summary bg-green-teal">
          <div class="icon text-green-teal">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <div class="score">
            <p>61<span class="text-light-lavender"> / 100</span></p>
          </div>
        </div>
        <div class="summary bg-cobalt-blue">
          <div class="icon text-cobalt-blue">
            <img src="assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <div class="score">
            <p>72<span class="text-light-lavender"> / 100</span></p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </main>
  </body>
</html>
